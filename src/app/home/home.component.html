<div class="row">
    <div class="col-md-6">
        <div class="card bg-light">
            <div class="card-body">
                <div class="form-group">
                    <label for="typeahead-prevent-manual-entry">Оберіть початковий населений пункт:</label>
                    <input id="typeahead-prevent-manual-entry"  type="text" class="form-control"
                        [(ngModel)]="startCity"
                        [ngbTypeahead]="search"
                        [inputFormatter]="formatter"
                        [resultFormatter]="formatter"
                        [editable]='false' />
                    <hr>
                    <pre>Початковий населений пункт: {{ startCity | json }}</pre>
                </div>
                <div class="form-group">
                    <label for="typeahead-prevent-manual-entry">Оберіть кінцевий населений пункт:</label>
                    <input id="typeahead-prevent-manual-entry"  type="text" class="form-control"
                        [(ngModel)]="endCity"
                        [ngbTypeahead]="search"
                        [inputFormatter]="formatter"
                        [resultFormatter]="formatter"
                        [editable]='false' />
                    <hr>
                    <pre>Кінцевий населений пункт: {{ endCity | json }}</pre>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h2>Міста в базі даних:</h2>
        <ul class="list-group">
            <li *ngFor="let c of cities" class="list-group-item list-group-item-action">{{ c.name }}</li>
          </ul>
    </div>
</div>
